# Production docker-compose for genesis-pj.net
# Deploy with: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: genesis-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-genesis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-genesis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - genesis-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-genesis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: genesis-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - genesis-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: genesis-backend:latest
    container_name: genesis-backend
    restart: always
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-genesis}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-genesis}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - TWITTER_CLIENT_ID=${TWITTER_CLIENT_ID}
      - TWITTER_CLIENT_SECRET=${TWITTER_CLIENT_SECRET}
      - TWITTER_REDIRECT_URI=https://genesis-pj.net/api/v1/auth/twitter/callback
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - DIFY_API_KEY=${DIFY_API_KEY:-}
      - STRUCT_CODE_URL=http://struct-code:8000
      - CORS_ORIGINS=https://genesis-pj.net,https://www.genesis-pj.net
      - DEBUG=false
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - genesis-internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.genesis-pj.net`)"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # Celery Worker
  celery-worker:
    image: genesis-backend:latest
    container_name: genesis-celery-worker
    restart: always
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-genesis}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-genesis}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - DIFY_API_KEY=${DIFY_API_KEY:-}
      - STRUCT_CODE_URL=http://struct-code:8000
    networks:
      - genesis-internal
    depends_on:
      - backend
      - redis

  # Celery Beat (Scheduler)
  celery-beat:
    image: genesis-backend:latest
    container_name: genesis-celery-beat
    restart: always
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-genesis}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-genesis}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - DIFY_API_KEY=${DIFY_API_KEY:-}
      - STRUCT_CODE_URL=http://struct-code:8000
    networks:
      - genesis-internal
    depends_on:
      - backend
      - redis

  # STRUCT CODE Diagnosis Engine
  struct-code:
    image: genesis-struct-code:latest
    container_name: genesis-struct-code
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
    ports:
      - "127.0.0.1:8001:8000"
    networks:
      - genesis-internal
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Frontend (Next.js)
  frontend:
    image: genesis-frontend:latest
    container_name: genesis-frontend
    restart: always
    environment:
      - API_INTERNAL_URL=http://genesis-backend:8000
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - genesis-internal
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`genesis-pj.net`) || Host(`www.genesis-pj.net`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      # Redirect www to non-www
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.genesis-pj\\.net/(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://genesis-pj.net/$${1}"
      - "traefik.http.routers.frontend-www.middlewares=www-redirect"

  # Traefik Reverse Proxy (with automatic HTTPS)
  traefik:
    image: traefik:v3.0
    container_name: genesis-traefik
    restart: always
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - genesis-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.genesis-pj.net`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_USERS}"

networks:
  genesis-internal:
    driver: bridge

volumes:
  postgres_data:
    external: true
    name: genesis_v4_postgres_data
  redis_data:
  traefik_certs:
