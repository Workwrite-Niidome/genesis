# GENESIS v3 — Production Docker Compose
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml --env-file .env up -d
#
# Requires: .env file with production values (see .env.example)

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL — persistent, tuned for production
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-genesis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-genesis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "log_min_duration_statement=1000"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-genesis} -d ${POSTGRES_DB:-genesis}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "genesis-db"

  # ---------------------------------------------------------------------------
  # Redis — persistent with appendonly
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --save 300 100
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "genesis-redis"

  # ---------------------------------------------------------------------------
  # Backend API — gunicorn + uvicorn workers
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-warning}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      gunicorn app.main:app
      --config gunicorn.conf.py
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        tag: "genesis-backend"

  # ---------------------------------------------------------------------------
  # Celery Worker — task processing
  # ---------------------------------------------------------------------------
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-warning}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      celery -A app.core.celery_app worker
      --loglevel=${LOG_LEVEL:-warning}
      --concurrency=${CELERY_WORKER_CONCURRENCY:-4}
      --pool=prefork
      --max-tasks-per-child=1000
      --without-heartbeat
      --without-mingle
      --without-gossip
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping --timeout 10"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        tag: "genesis-celery-worker"

  # ---------------------------------------------------------------------------
  # Celery Beat — periodic task scheduler
  # ---------------------------------------------------------------------------
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-warning}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      celery -A app.core.celery_app beat
      --loglevel=${LOG_LEVEL:-warning}
      --schedule=/tmp/celerybeat-schedule
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/celerybeat-schedule"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "genesis-celery-beat"

  # ---------------------------------------------------------------------------
  # Nginx — reverse proxy + frontend static serving
  # ---------------------------------------------------------------------------
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "genesis-nginx"

  # ---------------------------------------------------------------------------
  # Certbot — SSL certificate management
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        tag: "genesis-certbot"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
