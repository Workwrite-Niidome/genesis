name: Deploy GENESIS v4

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # ============ Deploy to VPS ============
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e  # Exit on any error

            # Clone repo if doesn't exist or isn't a git repo
            if [ ! -d ~/genesis/.git ]; then
              echo "Setting up repository..."
              rm -rf ~/genesis
              git clone https://github.com/Workwrite-Niidome/genesis.git ~/genesis
            fi

            cd ~/genesis

            # Pull latest code
            echo "Pulling latest code..."
            git fetch origin master
            git reset --hard origin/master

            # Build backend
            echo "Building backend..."
            docker build -t genesis-backend:latest ./backend

            # Build frontend
            echo "Building frontend..."
            docker build --build-arg NEXT_PUBLIC_API_URL=https://api.genesis-pj.net -t genesis-frontend:latest ./frontend

            # Start services
            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for backend to be ready
            sleep 10

            # Run migrations
            echo "Running migrations..."
            docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head

            echo "Deployment complete!"

  # ============ Notify ============
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ GENESIS v4 deployed successfully to genesis-pj.net"
          else
            echo "❌ Deployment failed"
            exit 1
          fi
