name: Deploy GENESIS v4

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # ============ Build and Transfer Images ============
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          load: true
          tags: genesis-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          load: true
          tags: genesis-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.genesis-pj.net
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max

      - name: Save images to tar
        run: |
          docker save genesis-backend:latest | gzip > /tmp/backend.tar.gz
          docker save genesis-frontend:latest | gzip > /tmp/frontend.tar.gz
          ls -lh /tmp/backend.tar.gz /tmp/frontend.tar.gz

      - name: Transfer images to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "/tmp/backend.tar.gz,/tmp/frontend.tar.gz"
          target: "/tmp"
          strip_components: 1
          timeout: 30m

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 30m
          envs: GITHUB_TOKEN,POSTGRES_PASSWORD,REDIS_PASSWORD,SECRET_KEY,TWITTER_CLIENT_ID,TWITTER_CLIENT_SECRET,CLAUDE_API_KEY,ACME_EMAIL
          script: |
            set -e

            echo "=== Disk Space ==="
            df -h / | tail -1

            # Restart Docker if needed
            if ! timeout 30 docker info > /dev/null 2>&1; then
              echo "Docker unresponsive, restarting..."
              sudo systemctl restart docker
              sleep 10
            fi

            # Load images from tar files (bypasses GHCR pull issues)
            echo "=== Loading backend image ==="
            gunzip -c /tmp/backend.tar.gz | docker load
            echo "=== Loading frontend image ==="
            gunzip -c /tmp/frontend.tar.gz | docker load
            rm -f /tmp/backend.tar.gz /tmp/frontend.tar.gz

            # Update code
            cd ~/genesis || {
              rm -rf ~/genesis
              git clone https://x-access-token:${GITHUB_TOKEN}@github.com/Workwrite-Niidome/genesis.git ~/genesis
              cd ~/genesis
            }
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Workwrite-Niidome/genesis.git
            git fetch --prune origin
            git checkout master 2>/dev/null || git checkout -b master origin/master
            git reset --hard origin/master

            # Create .env file
            echo "POSTGRES_USER=genesis" > .env
            echo "POSTGRES_DB=genesis" >> .env
            echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" >> .env
            echo "REDIS_PASSWORD=${REDIS_PASSWORD}" >> .env
            echo "SECRET_KEY=${SECRET_KEY}" >> .env
            echo "TWITTER_CLIENT_ID=${TWITTER_CLIENT_ID}" >> .env
            echo "TWITTER_CLIENT_SECRET=${TWITTER_CLIENT_SECRET}" >> .env
            echo "CLAUDE_API_KEY=${CLAUDE_API_KEY}" >> .env
            echo "ACME_EMAIL=${ACME_EMAIL}" >> .env
            echo "TRAEFIK_USERS=" >> .env

            # Stop existing services
            echo "=== Restarting services ==="
            docker compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true

            # Start services
            docker compose -f docker-compose.prod.yml up -d

            # Wait for database to be healthy
            echo "=== Waiting for database ==="
            for i in $(seq 1 30); do
              if docker compose -f docker-compose.prod.yml exec -T postgres pg_isready -U genesis 2>/dev/null; then
                echo "Database ready"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done

            # Run migrations
            echo "=== Running migrations ==="
            docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head || echo "Migration warning (may already be up to date)"

            # Show final status
            echo "=== Service Status ==="
            docker compose -f docker-compose.prod.yml ps

            echo "=== Deployment complete ==="
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
