name: Deploy GENESIS v4

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # ============ Deploy to VPS ============
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd ~/genesis

            # Pull latest code
            git fetch origin master
            git reset --hard origin/master

            # Build and deploy backend
            cd backend
            docker build -t genesis-backend:latest .
            cd ..

            # Build and deploy frontend
            cd frontend
            docker build --build-arg NEXT_PUBLIC_API_URL=https://api.genesis-pj.net -t genesis-frontend:latest .
            cd ..

            # Update docker-compose to use local images
            docker compose -f docker-compose.prod.yml up -d backend frontend

            # Run migrations
            docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head

            echo "Deployment complete!"

  # ============ Notify ============
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ GENESIS v4 deployed successfully to genesis-pj.net"
          else
            echo "❌ Deployment failed"
            exit 1
          fi
